{% ckan_extends %}

{% block breadcrumb_content %}
{% if c.userobj.sysadmin %}
<li><a href="{{ h.url_for('user.index') }}">{{ _('Users') }}</a></li>
<li class="active"><a href="{{ h.url_for('user.read', id=user_dict.name) }}">{{ user_dict.display_name|truncate(35) }}</a></li>
{% else %}
<li class="active"><a href="{{ h.url_for('user.read', id=user_dict.name) }}">{{ user_dict.display_name|truncate(35) }}</a></li>
{% endif %}
{% endblock %}
